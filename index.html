    <!-- Main content -->
    <div class="flex-grow">
        <div class="text-center pt-8">
            <h1 class="text-6xl font-bold text-slate-400 hover:text-sky-400 font-mono">PowerSage</h1>
            <p class="pt-2 italic">Powersage: Empowering your world through electrical innovation.</p>
        </div>

        <div class="container mx-auto px-4 mt-8">
            <div class="card bg-base-100 shadow-md">
                <div class="card-body">
                    <h2 class="card-title">Power Output Lookup</h2>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Date</span>
                        </label>
                        <input type="number" id="dayInput" class="input input-bordered"
                            placeholder="Enter day number (24-27)">
                    </div>
                    <button class="btn btn-primary mt-2" id="checkButton">Check Output</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <aside>
            <p>&copy; 2024 - All rights reserved by PowerSage Ltd</p>
        </aside>
    </footer>

    <!-- Modal Template -->
    <template id="outputModalTemplate">
        <div class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Power Output for Day <span id="outputDay"></span></h3>
                <p id="outputMessage" class="py-4"></p>
                <div class="modal-action">
                    <button class="btn btn-secondary" id="closeButton">Close</button>
                </div>
            </div>
        </div>
    </template>
